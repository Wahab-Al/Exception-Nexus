<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- / Bootstrap css.min CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Exception Nexus</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-transparent bg-gradient fixed-top">
        <div class="container-fluid">
          <img class="img-logo me-2" src="./img/logo.png" alt="" />
          <a class="navbar-brand text-light fw-bolder fst-italic" href="#"
            >Exception<span class="text-warning fw-bolder">Nexus</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Stack Overflow</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light border border-1 rounded shadow bg-gradient"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span id="first-letter-challenge-li">C</span>hallenges
                </a>
                <ul
                  class="dropdown-menu secondary-dropdown-nav bg-transparent bg-gradient border border-1 border-light text-light"
                >
                  <li>
                    <a class="dropdown-item text-light" href="#">HTML</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">CSS</a>
                  </li>
                  <li><hr class="dropdown-divider shadow" /></li>
                  <li>
                    <a class="dropdown-item text-light" href="#">C#</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">PHP</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">JAVA</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-light" href="#">SQL</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-disabled="true">Ask AI</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 bg-transparent border border-1 border-warning"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
              <button
                type="button"
                class="btn btn-outline-light ms-1"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                Login
              </button>
            </form>
            
          </div>
        </div>
      </nav>
      <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content my-5">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 fw-medium" id="exampleModalLabel">
                        Login
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="Email-name" class="col-form-label"
                            >Email:</label
                          >
                          <input
                            type="text"
                            class="form-control bg-gradient"
                            id="Email-name"
                          />
                          <p class="email-message fw-lighter text-truncate">your data is secure</p>
                        </div>
                        <div class="mb-3">
                          <label for="passowrd" class="col-form-label"
                            >Passowrd:</label
                          >
                          <input
                            class="form-control"
                            id="passowrd"
                            type="password"
                          ></input>
                          <div class="form-check form-switch mt-1">
                            <input class="form-check-input" type="checkbox" id="rememberMeSwitch">
                            <label class="form-check-label text-light" for="rememberMeSwitch">Remember me</label>
                        </div>

                        </div>
                      </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                      <button type="button" class="btn btn-outline-dark text-light">
                        Login
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-dark text-light"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
      <!-- /navbar -->
    </header>
    <!-- /header -->
    <!-- / Bootstrap js.min CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
